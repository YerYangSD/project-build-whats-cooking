<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>What's Cooking?</title>
</head>

<body>
    <header class="header">
        <h1 class="main-title">What's Cooking?</h1>

        <!-- Search -->
        <section class="search">
            <select name="cuisines" id="cuisines">
                <option value="">Select a Cuisine</option>
            </select>
            <select name="categories" id="categories">
                <option value="">Select a Category</option>
            </select>
            <input type="search" name="ingredient-search" id="ingredient-search" placeholder="Search by ingredient"
                size="25" />
        </section>
        <!-- ------ -->
    </header>
    <main>
        <!-- Welcome Section -->
        <section class="welcome">
            <div class="message">
                <p>What's Cooking?</p>
                <p>Good food, that's what!</p>
                <p>
                    View recipes by cuisine or food category and click on a recipe
                    card to see preparation details. Looking for something new?
                    Try the Featured Recipe!
                </p>
                <p>Enjoy!</p>
            </div>
            <div class="featured">
                <p>Featured Recipe</p>
            </div>
        </section>
        <!-- --------------- -->

        <!-- Recipe Section -->
        <section class="recipe-section">
            <h1 class="selection-heading"></h1>
            <div class="recipe-container"></div>
        </section>
        <!-- -------------- -->

        <!-- Recipe Details Section -->
        <section class="recipe-details-section">
            <div class="recipe-details-container card">
                <div class="recipe-details-title"></div>
                <div class="recipe-details-image"></div>
                <div class="recipe-details-ingredients"></div>
                <div class="recipe-details-directions"></div>
                <div class="recipe-details-resources"></div>
            </div>
        </section>
        <!-- ---------------------- -->

        <!-- Scripts -->
        <script src="./utilities.js"></script>
        <script src="./index.js"></script>
        <!-- ------- -->
    </main>
</body>

</html>
